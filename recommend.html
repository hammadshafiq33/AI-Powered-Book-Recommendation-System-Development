<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
        body {
            background-color: black;
        }
        .navbar-custom {
            background: linear-gradient(45deg, #00a65a, #007d32);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            color: white !important;
            font-size: 24px;
            font-weight: bold;
        }
        .nav > li > a {
            color: white !important;
            font-size: 18px;
            font-weight: 500;
        }
        .nav > li > a:hover, .nav > li > a:focus {
            background-color: #007d32;
            color: white !important;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-nav > .active > a, .navbar-nav > .active > a:hover, .navbar-nav > .active > a:focus {
            background-color: #007d32;
            color: white !important;
        }
        .form-control {
            border-radius: 20px;
            padding: 10px;
        }
        .btn-warning {
            border-radius: 20px;
            background-color: #ffcc00;
            border: none;
        }
        .btn-warning:hover {
            background-color: #ffb700;
        }
        .card {
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .card-body img {
            border-radius: 10px;
        }
        .card-body p, .card-body h4 {
            margin: 10px 0;
        }
        .card-body p {
            font-size: 18px;
        }
        .card-body h4 {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">üìö My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">üè† Home</a></li>
                <li><a href="/recommend">üìñ Recommend</a></li>
                <li><a href="/contact">‚úâÔ∏è Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">üìö Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter your favorite genre or book..."><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="üîç Find Recommendations">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}" alt="Book image">
                                <p class="text-white">üìñ {{i[0]}}</p>
                                <h4 class="text-white">‚úçÔ∏è {{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>

</body>
</html>
